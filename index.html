<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="page">
        <div class="picture">
            <div class="logo">
                <img src="logo.png" alt="Odin logo image" width="100px">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="info">
            <p class="greeting">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="greeting">You <em>know</em> you want to.</p>
            <br>
            <p class="greeting">Let's do this!</p>
            <form action="#">
                <div class="inputs">
                    <div class="left">
                        <label for="firstName" class="form-label">FIRST NAME</label><br>
                        <input type="text" class="form-control" id="firstName" name="firstName"><br>
                        <label for="email" class="form-label">EMAIL</label><br>
                        <input type="email" class="form-control" id="email" name="email"><br>
                        <label for="password" class="form-label">PASSWORD</label><br>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="right">
                        <label for="lastName" class="form-label">LAST NAME</label><br>
                        <input type="text" class="form-control" id="lastName" name="lastName"><br>
                        <label for="phone" class="form-label">PHONE NUMBER</label><br>
                        <input type="phone" class="form-control" id="phone" name="phone"><br>
                        <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label><br>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </form>
            <hr>
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
  </body>
</html>
