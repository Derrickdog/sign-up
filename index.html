<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="row">
        <div class="col">
            <img src="cyber.jpeg" class="myImage">
        </div>
        <div class="col info">
            <p class="greeting">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p class="greeting">You <em>know</em> you want to.</p>
            <br>
            <p class="greeting">Let's do this!</p>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="firstName" class="form-label">FIRST NAME</label><br>
                        <input type="text" class="form-control" id="firstName" name="firstName">
                        <label for="email" class="form-label">EMAIL</label><br>
                        <input type="email" class="form-control" id="email" name="email">
                        <label for="password" class="form-label">PASSWORD</label><br>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">LAST NAME</label><br>
                        <input type="text" class="form-control" id="lastName" name="lastName">
                        <label for="phone" class="form-label">PHONE NUMBER</label><br>
                        <input type="phone" class="form-control" id="phone" name="phone">
                        <label for="confirmPassword" class="form-label">CONFIRM PASSWORD</label><br>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>
            </form>
            <hr>
            <button type="submit" class="btn btn-success">Create Account</button>
            <p>Already have an account? <a href="#" class="link-success">Log in</a></p>
        </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
